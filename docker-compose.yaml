services:
    ft-transcendence:
        build:
            context: ./client/
            dockerfile: Dockerfile
        image: ft-transcendence:deploy
        container_name: ft-transcendence
        environment:
            - STAGE=Deployment
        ports:
            - 443:443
        networks:
            - ft_transcendence
        restart: on-failure

    authentication:
        build:
            context: ./services/authentication/
            dockerfile: Dockerfile
        image: authentication:deploy
        container_name: authentication
        environment:
            - STAGE=Deployment
        env_file:
            - .env
        networks:
            - ft_transcendence
        depends_on:
            postgres:
                condition: service_healthy
        restart: on-failure

    player:
        build:
            context: ./services/player/
            dockerfile: Dockerfile
        image: player:deploy
        container_name:  player
        environment:
            - STAGE=Deployment
        env_file:
            - .env 
        networks:
            - ft_transcendence
        depends_on:
            postgres:
                condition: service_healthy
        restart: on-failure

    matchmaking:
        build:
            context: ./services/matchmaking/
            dockerfile: Dockerfile
        image: matchmaking:deploy
        container_name:  matchmaking
        environment:
            - STAGE=Deployment
        env_file:
            - .env 
        networks:
            - ft_transcendence
        depends_on:
            postgres:
                condition: service_healthy
        restart: on-failure

    pong:
        build:
            context: ./services/pong/
            dockerfile: Dockerfile
        image: pong:deploy
        container_name:  pong
        environment:
            - STAGE=Deployment
        env_file:
            - .env 
        networks:
            - ft_transcendence
        depends_on:
            postgres:
                condition: service_healthy
        restart: on-failure

    tournament:
        build:
            context: ./services/tournament/
            dockerfile: Dockerfile
        image: tournament:deploy
        container_name:  tournament
        environment:
            - STAGE=Deployment
        env_file:
            - .env 
        networks:
            - ft_transcendence
        depends_on:
            postgres:
                condition: service_healthy
        restart: on-failure

    postgres:
        image: postgres:16.2-bullseye
        container_name: postgres
        env_file:
            - .env
        networks:
            - ft_transcendence
        restart: on-failure
        healthcheck:
            test: ["CMD-SHELL", "pg_isready"]
            interval: 5s
            timeout: 5s
            retries: 5

networks:
    ft_transcendence:
        name: ft_transcendence
        driver: bridge