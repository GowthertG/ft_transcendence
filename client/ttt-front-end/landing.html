<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="landing.css">
    </head>
    <body>
        
        <section id="ttt-landing-page">
            <div class="bg-animation">
                <div id="stars"></div>
                <div id="stars2"></div>
                <div id="stars3"></div>
                <div id="stars4"></div>
            </div>
            
            <div id="lachi">
                <h1 class="title">Matches</h1>
                <div class="matches">
                    <div class="players-pics">
                        <img src="public/bowwowforeach15_min.png">
                        <div class="vs">Vs</div>
                        <img src="public/nier.png">
                    </div>
                    <div class="playing">
                        <div class="play active __play">Play</div>
                    </div>
                </div>
                <div class="matches">
                    <div class="players-pics">
                        <img src="public/nier.png">
                        <div class="vs">Vs</div>
                        <img src="public/bowwowforeach15_min.png">
                    </div>
                    <div class="playing">
                        <div class="play active ">Watch</div>
                    </div>
                </div>
                <div class="matches">
                    <div class="players-pics">
                        <img src="public/bowwowforeach15_min.png">
                        <div class="vs">Vs</div>
                        <img src="public/nier.png">
                    </div>
                    <div class="playing">
                        <div class="play desactive __play">Play</div>
                    </div>
                </div>
                <div class="matches">
                    <div class="players-pics">
                        <img src="public/nier.png">
                        <div class="vs">Vs</div>
                        <img src="public/bowwowforeach15_min.png">
                    </div>
                    <div class="playing">
                        <div class="play active __play">Play</div>
                    </div>
                </div>
            </div>
            <div id="kachi">
                <h1 class="title"> Challenge Friends </h1>
                <div class="challenge">
                    <div class="players">
                        <img src="public/bowwowforeach15_min.png">
                    </div>
                    <div class="bot-manual">
                        <div class="mode-challenge active bot">bot</div>
                        <div class="mode-challenge active manual">manual</div>
                    </div>
                </div>
                <div class="challenge">
                    <div class="players">
                        <img src="public/nier.png">
                    </div>
                    <div class="bot-manual">
                        <div class="mode-challenge active bot">bot</div>
                        <div class="mode-challenge desactive manual">manual</div>
                    </div>
                </div>
                <div class="challenge">
                    <div class="players">
                        <img src="public/bowwowforeach15_min.png">
                    </div>
                    <div class="bot-manual">
                        <div class="mode-challenge bot desactive">bot</div>
                        <div class="mode-challenge active manual">manual</div>
                    </div>
                </div>
                <div class="challenge">
                    <div class="players">
                        <img src="public/nier.png">
                    </div>
                    <div class="bot-manual">
                        <div class="mode-challenge active bot">bot</div>
                        <div class="mode-challenge active manual">manual</div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <div class="control match" id="match">
                    Match
                </div>
                <div class="control" id="ai">
                    Ai
                </div>
                <div class="control" id="create-room">
                    Create Room
                </div>
                <div class="control" id="enter-room">
                    ENTER ROOM
                </div>
                <div class="control exit" id="exit">
                    EXIT
                </div>
            </div>
            <script src="script.js"></script>
        </section>
    </body>
</html>
