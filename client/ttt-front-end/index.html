<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <section id="ttt-landing-page">
            <div class="bg-animation">
                <div id="stars"></div>
                <div id="stars2"></div>
                <div id="stars3"></div>
                <div id="stars4"></div>
            </div>
            
            <div id="lachi">
                <h1 class="title">Matches</h1>
                <div class="matches">
                    <div class="players-pics">
                        <img src="public/naru_last.png">
                    </div>
                    <div class="playing">
                        <div class="play">Play</div>
                    </div>
                </div>
                <div class="matches">
                    <div class="players-pics">
                        <img src="public/naru_last.png">
                        <div class="vs">Vs</div>
                        <img src="public/naru_last.png">
                    </div>
                    <div class="playing">
                        <div class="play">Watch</div>
                    </div>
                </div>
                <div class="matches">
                    <div class="players-pics">
                        <img src="public/naru_last.png">
                    </div>
                    <div class="playing">
                        <div class="play desactive">Play</div>
                    </div>
                </div>
                <div class="matches">
                    <div class="players-pics">
                        <img src="public/naru_last.png">
                    </div>
                    <div class="playing">
                        <div class="play desactive">Play</div>
                    </div>
                </div>
            </div>
            <div id="kachi">
                <h1 class="title"> Challenge Friends </h1>
                <div class="challenge">
                    <div class="players">
                        <img src="public/naru_last.png">
                    </div>
                    <div class="bot-manual">
                        <div class="mode-challenge bot">bot</div>
                        <div class="mode-challenge manual">manual</div>
                    </div>
                </div>
                <div class="challenge">
                    <div class="players">
                        <img src="public/naru_last.png">
                    </div>
                    <div class="bot-manual">
                        <div class="mode-challenge bot">bot</div>
                        <div class="mode-challenge manual">manual</div>
                    </div>
                </div>
                <div class="challenge">
                    <div class="players">
                        <img src="public/naru_last.png">
                    </div>
                    <div class="bot-manual">
                        <div class="mode-challenge bot">bot</div>
                        <div class="mode-challenge manual">manual</div>
                    </div>
                </div>
                <div class="challenge">
                    <div class="players">
                        <img src="public/naru_last.png">
                    </div>
                    <div class="bot-manual">
                        <div class="mode-challenge bot">bot</div>
                        <div class="mode-challenge manual">manual</div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <div class="control match" id="match" index="0">
                    Match
                </div>
                <div class="control" id="ai" index="2">
                    Ai
                </div>
                <div class="control" id="creat-room" index="3">
                    Create Room
                </div>
                <div class="control" id="enter-room" index="4">
                    ENTER ROOM
                </div>
                <div class="control exit" id="exit" index="5">
                    EXIT
                </div>
            </div>
            <script src="script.js"></script>
        </section>
    </body>
</html>
