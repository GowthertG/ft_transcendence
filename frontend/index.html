<!DOCTYPE html>

<html lang="en">

<head>

  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="public/pong_icon.png" type="image/x-icon">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <script defer src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pong.css">

  <!-- Vanilla JS -->
  <script defer src="app.js" type="module"></script>

  <!-- TITLE -->
  <title>ft_transcendence</title>

</head>

<body>

  <div id="root">
  </div>

  <!--------------------------- PAGES --------------------------->

  <!-- GAME PAGE -->
  <template id="game-template">
    <my-navbar></my-navbar>
    <main class="container-fluid my-5">
      <div class="d-flex justify-content-center align-items-center">
        <canvas id="canvas-pong"></canvas>
      </div>
    </main>
  </template>

  <!-- HOME PAGE -->
  <template id="home-template">
    <my-navbar></my-navbar>
    <main class="container-fluid my-5">
      <section class="d-flex flex-column gap-2" id="playing">
        <div class="row justify-content-center gap-2">
          <play-card color="success" headText="PLAY PONG"></my-card>
        </div>
        <div class="row justify-content-center gap-2">
          <play-card color="primary" headText="TIC TAC TOE"></my-card>
        </div>
      </section>
    </main>
  </template>

  <!-- LOGIN PAGE -->
  <template id="login-template">
    <div class="container-fluid" style="height: 100vh;">
      <div class="row" style="height: 100%;">
        <div class=" d-flex flex-column justify-content-center align-items-center col-sm-4 bg-secondary py-2 gap-5">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="public/pong_logo.png" alt="logo">
            <h1 class="text-light display-1 text-center">PING PONG</h1>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center gap-3">
            <div class="border border-5 border-success-subtle rounded-5">
              <a class="btn btn-success btn-lg rounded-5" href="http://localhost:8000/auth/intra">42 LOGIN</a>
            </div>
            <div class="border border-5 border-primary-subtle rounded-5">
              <a class="btn btn-primary btn-lg rounded-5" href="http://localhost:8000/auth/google">GOOGLE LOGIN</a>
            </div>
          </div>
        </div>
        <div class="d-flex col-sm-8 p-0 justify-content-center align-items-center" style="background-color: gray;">
          <img class="d-block img-fluid " src="public/pong.jpg" alt="pong image">
        </div>
      </div>
    </div>
  </template>

  <!-- NOTFOUNT PAGE -->
  <template id="notfound-template">
    <div
      style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100vw; height: 100vh;">
      <h1 style="text-align: center;">OPS, <span class="display-1">404</span></h1>
      <h2 style="text-align: center;">ROUTE NOT FOUND !</h2>
    </div>
  </template>

  <!-- PROFILE PAGE -->
  <template id="profile-template">
    <my-navbar></my-navbar>
    <main class="container-fluid d-flex flex-column gap-5 my-5">
      <div class="d-flex justify-content-center align-items-center flex-wrap gap-2 p-3 bg-dark-subtle">
        <div class="d-flex flex-column justify-content-center align-items-center bg-light-subtle p-2">
          <div class="border border-5 border-primary" style="width: 150px; height: 150px;"></div>
          <h1 class="text-center m-0" id="full-name">Zakaria Wina</h1>
        </div>
        <div class="d-flex flex-column bg-light-subtle flex-grow-1" style="max-width: 500px;">
          <div class="d-flex justify-content-center align-items-center">
            <h2 class="m-0 p-3">Wins :</h2>
            <h2 class="m-0 p-3">10</h2>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <h2 class="m-0 p-3">Losses :</h2>
            <h2 class="m-0 p-3">10</h2>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-around align-items-center flex-wrap gap-2 p-3 bg-dark-subtle">
        <div class="d-flex flex-column justify-content-center align-items-stretch gap-2 p-3 bg-light-subtle flex-grow-1" style="max-width: 1000px;">
          <h2 class="text-center">Match History</h2>
          <div id="match-cards" class="d-flex flex-column justify-content-center">
            <match-card></match-card>
            <match-card></match-card>
            <match-card></match-card>
            <match-card></match-card>
            <match-card></match-card>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-stretch gap-2 p-3 bg-light-subtle flex-grow-1" style="max-width: 1000px;">
          <h2 class="text-center">My Friends</h2>
          <div id="friend-cards" class="d-flex flex-wrap justify-content-center align-items-center gap-1">
            <friend-card></friend-card>
            <friend-card></friend-card>
            <friend-card></friend-card>
            <friend-card></friend-card>
            <friend-card></friend-card>
            <friend-card></friend-card>
            <friend-card></friend-card>
            <friend-card></friend-card>
            <friend-card></friend-card>
            <friend-card></friend-card>
          </div>
        </div>
      </div>
    </main>
  </template>

  <!-- SETTING PAGE -->
  <template id="setting-template">
    <my-navbar></my-navbar>
    <main class="container-fluid d-flex flex-column gap-5 my-5">
      <div class="row">
        <div class="col-sm-3 d-flex justify-content-start align-items-start mb-1">
          <button class="btn btn-lg btn-warning rounded-5 px-3 py-2">Change Avatar</button>
        </div>
        <div class="col-sm-9 d-flex justify-content-start align-items-start mt-1">
          <div class="border border-5" style="width: 100px; height: 100px;"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 d-flex justify-content-start align-items-start mb-1">
          <button class="btn btn-lg btn-warning rounded-5 px-3 py-2">Change Full Name</button>
        </div>
        <div class="col-sm-9 d-flex justify-content-start align-items-start mt-1">
          <input type="text" class="input-group" style="width: 150px;"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-lg btn-primary rounded-5">Enable Two-factor authentication (2FA)</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-lg btn-danger rounded-5">Delete Account</button>
          <button class="btn btn-lg btn-outline-danger rounded-5">ARE YOU SURE ABOUT THAT !</button>
        </div>
      </div>
    </main>
  </template>

  <!-- TOURNAMENT PAGE -->
  <template id="tournament-template">
    <my-navbar></my-navbar>
  </template>

  <!--------------------------- COMPONENTS --------------------------->

  <!-- NAVBAR -->
  <template id="my-navbar">
    <a class="logo btn rounded-5" href="/home">FT_TRANSCENDENCE</a>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="nav-bar">
      <ul class="d-flex p-0 m-0 gap-1">
        <li>
          <a class="link btn" href="/tournament">Tournament</a>
        </li>
        <li>
          <a class="link btn" href="/profile">Profile</a>
        </li>
        <li>
          <a class="link btn" href="/setting">Setting</a>
        </li>
      </ul>
    </nav>
  </template>

  <!-- PLAY CARD -->
  <template id="play-card">
    <h1 class="text-center"></h1>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <button class="btn">Play Online 1v1</button>
      <button class="btn">Play Online 1v1v1v1</button>
      <button class="btn">Play Online 2v2</button>
      <button class="btn">Play With AI</button>
      <button class="btn">Play CO-OP</button>
    </div>
  </template>

  <!-- FRIEND CARD -->
  <template id="friend-card">
    <div class="d-flex flex-column justify-content-center align-items-center border border-1 border-black p-1">
      <div class="border border-1 border-primary-subtle" style="width: 50px; height: 50px;"></div>
      <h6 class="text-center m-0">Zakaria Wina</h6>
    </div>
  </template>

  <!-- MATCH CARD -->
  <template id="match-card">
    <div class="d-flex justify-content-center align-items-center border border-1 border-black gap-3 py-2 px-3" >
      <h6 class="text-center">Wina</h6>
      <h6 class="text-center">10</h6>
      <h6 class="text-center">vs</h6>
      <h6 class="text-center">5</h6>
      <h6 class="text-center">Zakaria</h6>
    </div>
  </template>

</body>

</html>
